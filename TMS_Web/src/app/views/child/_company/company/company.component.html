<table>
  <tbody>
    <tr>
      <td>
        <h6 class="card-title badge badge-pill badge-primary" style="text-align:left">{{AddrName}}</h6>
        <div class="dropdown">
          <button class="btn btn-light dropdown-toggle form-control-sm btn-block" style="border-radius: 1rem; margin-top: 0px;
              margin-bottom: 0px;
              margin-right: 0px;
              margin-left: 0px; max-width: 200px;
            min-width: 200px;
            overflow: hidden;
            text-overflow: ellipsis;" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            {{billtoCustomerName}}
          </button>
          <div class="dropdown-menu" aria-labelledby="drpcompany">
            <li *ngFor="let Address of customer" [class.selected]="Address === selectedCustomer"
              (click)="onSelect(Address)">
              <a class="dropdown-item">{{Address.Name}}</a>
            </li>
          </div>
        </div>
      </td>
    </tr>
    <tr *ngIf="selectedCustomer">
      <td>
        <div style="margin: 5px;">
          <p class="text-left text-capitalize" style="color:darkblue;">
            <small><b style="word-wrap: break-word;">{{billtoCustomerName}}</b></small><br>
            {{selectedCustomer.Address1}} &nbsp;{{selectedCustomer.Address2}}
            <br>
            {{selectedCustomer.City}}, {{selectedCustomer.State}}-{{selectedCustomer.Zip}}</p>
        </div>
      </td>
    </tr>
  </tbody>
</table>
